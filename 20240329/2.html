<html>
<body>
    <title>按鈕按下去會右移 10px</title>
    <button onclick="right()">Button</button>
    <script>
        function right()
        {
            left += 10;
            b.style.left = left;
        }

        let left = 10;
        let b = document.querySelector('button');
        b.style.position = 'absolute';
        b.style.left = left;
    </script>
</body>
</html>
