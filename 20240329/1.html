<html>
<body>
    <title>按鈕按下去寬高都會變大 10px</title>
    <button onclick="big()">Button</button>
    <script>
        function big()
        {
            height += 10;
            width += 10;
            b.style.height = height;
            b.style.width = width;
        }

        let height = 50;
        let width = 100;
        let b = document.querySelector('button');
        b.style.position = 'absolute';
        b.style.height = height;
        b.style.width = width;
    </script>
</body>
</html>
